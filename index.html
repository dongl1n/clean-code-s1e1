<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__img"src="./eisenhower-matrix.jpg" alt="eisenhower matrix image">
      <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-item"><h2 class="add-item__header header-block">Add Item</h2>
        <div class="add-item__task-wrapper"><input class="add-item__task" type="text"><button class="add-item__btn-add btn-add">Add</button></div>
      </section>
      <section class="todo"><h2 class="todo__header header-block">Todo</h2>
        <ul class="todo__list">
          <li class="todo__item">
            <input type="checkbox" class="todo__checkbox checkbox"><label class="todo__task">Pay Bills</label>
            <input type="text" class="todo__text input-text"><button class="todo__btn-edit btn-edit">Edit</button>
            <button class="todo__btn-delete btn-delete"><img class="todo__img" src="./remove.svg" alt="delete"></button>
          </li>
          <li class="todo__item edit-mode">
            <input type="checkbox" class="todo__checkbox checkbox"><label class="todo__task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="todo__text input-text"><button class="todo__btn-edit btn-edit">Save</button>
            <button class="todo__btn-delete btn-delete"><img class="todo__img" src="./remove.svg" alt="delete"></button></li>
        </ul>
      </section>
      <section class="completed"><h2 class="todo__header header-block">Completed</h2>
        <ul class="completed__list">
          <li class="completed__item">
            <input type="checkbox" class="completed__checkbox checkbox" checked><label class="completed__task">See the Doctor</label>
            <input type="text" class="completed__text input-text"><button class="completed__btn-edit btn-edit">Edit</button>
            <button class="completed__btn-delete btn-delete"><img class="completed__img" src="./remove.svg" alt="delete"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
